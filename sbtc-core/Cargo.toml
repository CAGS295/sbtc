[package]
authors = ["Stacks Foundation <admin@stacks.co>"]
categories = ["cryptography::cryptocurrencies", "data-structures", "development-tools", "finance"]
description = "Package that exposes primitives for working with the Stacks sBTC token"
edition = "2021"
keywords = ["stacks", "bitcoin", "sbtc", "sdk", "blockchain"]
license = "MIT"
name = "sbtc-core"
readme = "README.md"
repository = "https://github.com/stacks-network/sbtc"
version = "0.1.0"
website = "https://www.stacks.co"

[[bin]]
name = "stacks-signer-mini"
path = "src/signer/main.rs"

[dependencies]
bdk.workspace = true
bitcoin.workspace = true
clap = { workspace = true, features = ["derive", "env"] }
log.workspace = true
once_cell.workspace = true
p256k1.workspace = true
rand_core.workspace = true
regex.workspace = true
secp256k1.workspace = true
serde = { workspace = true, features = ["derive"] }
stacks-core.path = "../stacks-core"
tempdir.workspace = true
thiserror.workspace = true
toml.workspace = true
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }
url.workspace = true
wsts.workspace = true

[dev-dependencies]
rand = { workspace = true, features = ["std_rng"] }
